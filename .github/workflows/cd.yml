name: CD

on:
  push:
    branches: [main]

concurrency:
  group: cd-main
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment: Prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # lightningcss uses platform-specific optional deps that aren't resolved
      # in the lockfile when it was generated on a different OS (e.g. macOS).
      - name: Install missing platform-specific binaries
        run: |
          LC_VERSION=$(node -e "console.log(require('./node_modules/lightningcss/package.json').version)")
          npm install --no-save "lightningcss-linux-x64-gnu@${LC_VERSION}"

      - name: Build frontend
        run: npm run build --workspace=frontend

      - name: Build Lambda handlers
        run: bash scripts/build-lambdas.sh

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}

      - name: Deploy frontend to S3
        working-directory: terraform
        run: |
          BUCKET=$(terraform output -raw frontend_bucket)
          aws s3 sync ../frontend/dist/ "s3://${BUCKET}/" --delete

      - name: Invalidate CloudFront cache
        working-directory: terraform
        run: |
          DIST_ID=$(terraform output -raw cloudfront_distribution_id)
          aws cloudfront create-invalidation \
            --distribution-id "${DIST_ID}" \
            --paths "/*"

      - name: Print deployment URL
        working-directory: terraform
        run: |
          DOMAIN=$(terraform output -raw cloudfront_domain)
          echo "Deployed to: https://${DOMAIN}"
